name: buger-eats CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Configurar Ambiente
        run: |
          sudo apt update && sudo apt install -y xvfb
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
        shell: bash

      - name: ðŸš€ Iniciar API e Web
        run: |
          cd api && npm install && npm start &
          cd ../web && npm install && npm start &
          sleep 20
        shell: bash

      - name: ðŸ”„ Verificar se API e Web estÃ£o rodando
        run: |
          curl --retry 5 --retry-delay 5 --retry-connrefused -v http://localhost:3333/ || exit 1
          curl --retry 5 --retry-delay 5 --retry-connrefused -v http://localhost:3000/ || exit 1
        shell: bash

      - name: ðŸ¤– Executar Testes Automatizados
        run: xvfb-run -a .venv/bin/robot --variable BROWSER:chromium --variable HEADLESS:True -d results tests/web
        shell: bash

      - name: ðŸ“¤ Armazenar RelatÃ³rios e Logs
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-de-testes
          path: results/
