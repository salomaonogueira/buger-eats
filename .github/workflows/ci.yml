name: buger-eats CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Criar ambiente virtual e instalar dependÃªncias
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
        shell: bash

      - name: ğŸ”§ Criar Arquivo `.env`
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" > api/.env
          echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> api/.env
          echo "MONGO_COLLECTION_NAME=${{ secrets.MONGO_COLLECTION_NAME }}" >> api/.env
          echo "AMQP_URL=${{ secrets.AMQP_URL }}" >> api/.env
          echo "QUEUE_NAME=${{ secrets.QUEUE_NAME }}" >> api/.env
        shell: bash

      - name: ğŸ“¦ Instalar dependÃªncias do Node.js
        run: |
          cd api && npm install
          cd ../web && npm install
        shell: bash

      - name: ğŸš€ Iniciar API e Web em background
        run: |
          cd api && npm start > ../../api.log 2>&1 &
          cd ../web && npm start > ../../web.log 2>&1 &
        shell: bash

      - name: â³ Aguardar API e Web subirem
        run: sleep 30  # Tempo suficiente para garantir que os serviÃ§os estejam prontos

      - name: ğŸ§ Verificar logs da API e do Web
        run: |
          echo "ğŸ“œ Log da API:"
          cat api.log | tail -n 20
          echo "ğŸ“œ Log do Web:"
          cat web.log | tail -n 20
        shell: bash

      - name: ğŸ”„ Verificar se API e Web estÃ£o rodando
        run: |
          curl --retry 10 --retry-delay 5 --retry-connrefused -v http://localhost:3333/ || exit 1
          curl --retry 10 --retry-delay 5 --retry-connrefused -v http://localhost:3000/ || exit 1

      - name: ğŸ“¦ Instalar XVFB
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: ğŸ–¥ï¸ Instalar Robot Framework e Bibliotecas
        run: |
          .venv/bin/pip install robotframework
          .venv/bin/pip install robotframework-seleniumlibrary
          .venv/bin/pip install robotframework-requests
          .venv/bin/pip install robotframework-browser
          .venv/bin/rfbrowser init
        shell: bash

      - name: ğŸ¤– Executar Testes Automatizados
        run: xvfb-run -a .venv/bin/robot --variable BROWSER:chromium --variable HEADLESS:True -d results tests/web
        shell: bash

      - name: ğŸ“¤ Armazenar RelatÃ³rios e Logs
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-de-testes
          path: results/
