name: buger-eats CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
        shell: bash

      - name: üîß Criar Arquivo `.env`
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" > api/.env
          echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> api/.env
          echo "MONGO_COLLECTION_NAME=${{ secrets.MONGO_COLLECTION_NAME }}" >> api/.env
          echo "AMQP_URL=${{ secrets.AMQP_URL }}" >> api/.env
          echo "QUEUE_NAME=${{ secrets.QUEUE_NAME }}" >> api/.env
        shell: bash

      - name: üõ† Debug `.env`
        run: cat api/.env

      - name: üåê Instalar Robot Framework e Bibliotecas
        run: |
          .venv/bin/pip install robotframework
          .venv/bin/pip install robotframework-seleniumlibrary
          .venv/bin/pip install robotframework-requests
          .venv/bin/pip install robotframework-browser
          .venv/bin/rfbrowser init
        shell: bash

      - name: üöÄ Iniciar Servidor API e Web
        run: |
          cd api && nohup npm start &
          cd ../web && nohup npm start &
        shell: bash
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}
          MONGO_COLLECTION_NAME: ${{ secrets.MONGO_COLLECTION_NAME }}
          AMQP_URL: ${{ secrets.AMQP_URL }}
          QUEUE_NAME: ${{ secrets.QUEUE_NAME }}

      - name: ‚è≥ Aguardar Inicializa√ß√£o do Servidor
        run: sleep 15

      - name: üß™ Executar Testes Automatizados
        run: |
          .venv/bin/xvfb-run -a .venv/bin/robot --variable BROWSER:chromium --variable HEADLESS:True -d results tests/web
        shell: bash

      - name: üì§ Armazenar Relat√≥rios e Logs
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-de-testes
          path: results
