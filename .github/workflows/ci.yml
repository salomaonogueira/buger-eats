name: buger-eats CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do Código
        uses: actions/checkout@v4

      - name: 🧐 Diagnóstico: Listar Arquivos do Repositório
        run: ls -la
        shell: bash

      - name: 📦 Configurar Ambiente
        run: |
          sudo apt update && sudo apt install -y xvfb
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
        shell: bash

      - name: 🚀 Instalar Dependências do Node.js
        run: |
          if [ -d "api" ]; then cd api && npm install; else echo "❌ ERRO: Pasta API não encontrada!"; exit 1; fi
          if [ -d "web" ]; then cd ../web && npm install; else echo "❌ ERRO: Pasta WEB não encontrada!"; exit 1; fi
        shell: bash

      - name: 🚀 Iniciar API e Web
        run: |
          cd api && npm start &
          sleep 5
          if [ -d "../web" ]; then cd ../web && npm start & else echo "❌ ERRO: Pasta WEB não encontrada!"; exit 1; fi
          npx wait-on http://localhost:3000
        shell: bash

      - name: 🤖 Executar Testes Automatizados
        run: xvfb-run -a .venv/bin/robot --variable BROWSER:chromium --variable HEADLESS:True -d results tests/web
        shell: bash

      - name: 📤 Armazenar Relatórios e Logs
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-de-testes
          path: results/
