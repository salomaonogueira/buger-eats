name: Buger Eats API CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # ConfiguraÃ§Ã£o inicial e Testes de API
  api-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout do CÃ³digo
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # Verificar ExistÃªncia da Pasta API
      - name: ğŸ” Verificar ExistÃªncia da Pasta API
        run: echo "api_exists=$( [ -d 'api' ] && echo true || echo false )" >> $GITHUB_ENV

      # ConfiguraÃ§Ã£o Condicional
      - name: â­ï¸ Ignorar se Pasta API NÃ£o Existe
        if: env.api_exists == 'false'
        run: echo "Pasta 'api' nÃ£o encontrada. Encerrando job."
        continue-on-error: true

      # Configurar Ambiente Python
      - name: ğŸ“¦ Configurar Ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Criar Ambiente Virtual e Instalar DependÃªncias
      - name: ğŸ Configurar Ambiente e DependÃªncias
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # Criar Arquivo `.env`
      - name: ğŸ”§ Criar Arquivo `.env`
        run: |
          cat <<EOF > api/.env
          MONGO_URI=${{ secrets.MONGO_URI }}
          MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}
          MONGO_COLLECTION_NAME=${{ secrets.MONGO_COLLECTION_NAME }}
          AMQP_URL=${{ secrets.AMQP_URL }}
          QUEUE_NAME=${{ secrets.QUEUE_NAME }}
          EOF

      # Instalar DependÃªncias Node.js
      - name: ğŸš€ Instalar DependÃªncias da API
        run: cd api && npm install

      # Iniciar API
      - name: ğŸš€ Iniciar API
        run: cd api && npm start &
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}
          MONGO_COLLECTION_NAME: ${{ secrets.MONGO_COLLECTION_NAME }}
          AMQP_URL: ${{ secrets.AMQP_URL }}
          QUEUE_NAME: ${{ secrets.QUEUE_NAME }}

      # Aguardar API Estar Pronta
      - name: ğŸ•’ Aguardar API
        run: |
          for i in {1..15}; do
            curl -s http://localhost:3333/health | grep -q "ok" && break || sleep 2
          done || echo "âš ï¸ Timeout ao aguardar API."

      # Executar Testes de API
      - name: ğŸ§ª Executar Testes
        run: .venv/bin/robot -d results --loglevel INFO tests/api

      # Armazenar RelatÃ³rios e Logs
      - name: ğŸ“¤ Armazenar RelatÃ³rios e Logs
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-de-testes-api
          path: results/
