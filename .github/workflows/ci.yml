name: buger-eats CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: üßê Diagn√≥stico: Listar Arquivos do Reposit√≥rio
        run: ls -la

      - name: üì¶ Configurar Ambiente
        run: |
          sudo apt update && sudo apt install -y xvfb
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: üîß Criar Arquivo `.env` para a API
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" > api/.env
          echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> api/.env
          echo "MONGO_COLLECTION_NAME=${{ secrets.MONGO_COLLECTION_NAME }}" >> api/.env
          echo "AMQP_URL=${{ secrets.AMQP_URL }}" >> api/.env
          echo "QUEUE_NAME=${{ secrets.QUEUE_NAME }}" >> api/.env

      - name: üöÄ Instalar Depend√™ncias do Node.js
        run: |
          if [ -d "api" ]; then cd api && npm install; else echo "‚ùå ERRO: Pasta API n√£o encontrada!"; exit 1; fi
          if [ -d "web" ]; then cd ../web && npm install; else echo "‚ùå ERRO: Pasta WEB n√£o encontrada!"; exit 1; fi

      - name: üöÄ Iniciar API e Web
        run: |
          cd api && npm start &
          sleep 5
          if [ -d "../web" ]; then cd ../web && npm start & else echo "‚ùå ERRO: Pasta WEB n√£o encontrada!"; exit 1; fi
          npx wait-on http://localhost:3000
        shell: bash
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}
          MONGO_COLLECTION_NAME: ${{ secrets.MONGO_COLLECTION_NAME }}
          AMQP_URL: ${{ secrets.AMQP_URL }}
          QUEUE_NAME: ${{ secrets.QUEUE_NAME }}

      - name: ü§ñ Executar Testes Automatizados
        run: xvfb-run -a .venv/bin/robot --variable BROWSER:chromium --variable HEADLESS:True -d results tests/web

      - name: üì§ Armazenar Relat√≥rios e Logs
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-de-testes
          path: results/
