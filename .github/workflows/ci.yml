name: buger-eats

on:
    push:
      branches:
        - main
        - develop
    pull_request:
      branches:
        - main
        - develop

jobs:
    test:
      runs-on: ubuntu-latest

      steps:
        - name: â¬‡ï¸ Checkout do CÃ³digo
          uses: actions/checkout@v4

        - name: ğŸ Configurar Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.10'

        - name: ğŸ”§ Criar Arquivo `.env`
          run: |
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> api/.env
            echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> api/.env
            echo "MONGO_COLLECTION_NAME=${{ secrets.MONGO_COLLECTION_NAME }}" >> api/.env
            echo "AMQP_URL=${{ secrets.AMQP_URL }}" >> api/.env
            echo "QUEUE_NAME=${{ secrets.QUEUE_NAME }}" >> api/.env

        - name: ğŸ“¦ Instalar DependÃªncias
          run: |
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt

        - name: ğŸ“Œ Instalar Robot Framework e Bibliotecas
          run: |
            source .venv/bin/activate
            pip install robotframework
            pip install robotframework-seleniumlibrary
            pip install robotframework-requests
            pip install robotframework-browser
            rfbrowser init

        - name: ğŸš€ Executar Testes Automatizados
          run: |
            source .venv/bin/activate
            robot -d results tests/web

        - name: ğŸ“ Armazenar RelatÃ³rios e Logs
          uses: actions/upload-artifact@v3
          with:
            name: relatorios-de-testes
            path: results